services:
  # Backend API Service
  - type: web
    name: explainable-dbms-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-backend.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: MYSQL_USER
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: MYSQL_HOST
        sync: false
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_DATABASE
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/artifacts
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: explainable-dbms-frontend
    env: static
    buildCommand: cd src/explainable_dbms/xai_dbms_frontend && npm install && npx vite build
    staticPublishPath: src/explainable_dbms/xai_dbms_frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
